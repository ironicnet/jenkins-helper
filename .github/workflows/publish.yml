name: Publish the NPM package
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
  publish-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: 'latest'
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
  publish-beta:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - run: npm version prerelease --no-git-tag-version
      - id: publish-beta
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: 'prerelease'
          dry-run: true
      - if: steps.publish-beta.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish-beta.outputs.old-version }} => ${{ steps.publish-beta.outputs.version }} ยง ${{ steps.publish-beta.outputs.tag }} - ${{ github.ref }}"